<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>something</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading-page {
        position: absolute;
        font: bold 2rem sans-serif;
        color: white;
        left: 30%;
        top: 40%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .progressBar {
        width: 100%;
      }
      #main-canvas-box {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #user-move {
        position: absolute;
        z-index: 3;
        bottom: 10%;
        left: calc(50% - 7rem);
        visibility: hidden;
      }
      #sound {
        position: absolute;
        z-index: 2;
        top: 30%;
        left: 30%;
        visibility: hidden;
      }
      #sound .see-sound {
        display: flex;
        align-items: center;
        position: absolute;
        height: 8rem;
        width: 10rem;
        top: 0px;
        left: 1rem;
        pointer-events: none;
      }
      #sound .see-sound i {
        flex: 1 1 100%;
        height: calc(8rem * var(--c) / 360);
        margin-left: 0.2rem;
        border-radius: 20%;
        background: green;
      }
      .dialog-svg-icon.move {
        width: 15rem;
      }

      .dialog-svg-icon.sound {
        width: 10rem;
      }

      .svg-path-click:hover {
        fill: rgb(229, 227, 227);
      }

      .text {
        width: 11rem;
        left: 2rem;
        top: 2rem;
        pointer-events: none;
        font: bold 1.5rem sans-serif;
        color: rgb(68, 66, 66);
        position: absolute;
      }
      #no-script {
        position: absolute;
        top: 2rem;
        left: 2rem;
        padding-right: 2rem;
        font: bold 1.5rem sans-serif;
      }
    </style>
    <script type="module" src="loading.js"></script>
  <script defer src="bundle.js"></script></head>
  <body>
    <noscript id="no-script">
      Sorry, but you need to enable javascript to view this page. Or check code
      <a
        href="https://github.com/137shoebills/three-js-meme"
        target="_blank"
        title="github"
      >
        here
      </a>
    </noscript>
    <div id="loading-page">
      <progress class="progressBar" value="0" max="0"></progress>
      <div class="resource-total">
        资源已加载
        <span class="loading-num">0</span>
        /
        <span class="total-num">0</span>
        MB
      </div>
    </div>
    <div id="main-canvas-box">
      <canvas id="main-canvas"></canvas>
    </div>
    <div id="user-move">
      <svg
        class="dialog-svg-icon move"
        style="vertical-align: middle; fill: white; overflow: hidden"
        viewBox="0 0 1064 1024"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <a class="next" href="#">
          <path
            class="svg-path svg-path-click"
            fill="white"
            d="M79.629312 696.351744c0 26.628096 22.347776 48.500736 48.975872 48.500736l357.093376 0 215.862272 213.49376 0-213.49376 235.84256 0c27.114496 0 48.498688-21.87264 48.498688-48.500736L985.90208 114.358272c0-26.628096-21.870592-48.495616-48.498688-48.495616L128.605184 65.862656c-28.044288 0-48.975872 21.86752-48.975872 48.495616L79.629312 696.351744z"
          />
        </a>
      </svg>
      <div class="text">what is the thing in front of me, bro?</div>
    </div>
    <div id="sound">
      <svg
        class="dialog-svg-icon sound"
        style="vertical-align: middle; fill: white; overflow: hidden"
        viewBox="0 0 1064 1024"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <a class="talk" href="#">
          <path
            class="svg-path"
            fill="white"
            d="M79.629312 696.351744c0 26.628096 22.347776 48.500736 48.975872 48.500736l357.093376 0 215.862272 213.49376 0-213.49376 235.84256 0c27.114496 0 48.498688-21.87264 48.498688-48.500736L985.90208 114.358272c0-26.628096-21.870592-48.495616-48.498688-48.495616L128.605184 65.862656c-28.044288 0-48.975872 21.86752-48.975872 48.495616L79.629312 696.351744z"
          />
        </a>
      </svg>
      <audio
        id="meow-sound"
        src="sound/meow/Cat-meowing-loudly-sound-effect.mp3"
        type="audio/mp3"
      ></audio>
      <audio
        id="industry-sound"
        src="sound/industry.ogg"
        type="audio/ogg"
      ></audio>
      <div class="see-sound"></div>
    </div>
  </body>
</html>
